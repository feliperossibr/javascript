<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 60pt times;
            color: rgb(221, 255, 0);
            background-color: rgb(29, 29, 15);
        }
    </style>
</head>
<body>
    <script>
        var nome = String(window.prompt('Qual é o seu nome?'))
        var idade = Number(window.prompt('Qual a sua idade?'))
        var local = String(window.prompt('Onde você mora?'))

        document.write(`Olá, <strong>${nome}</strong>! <br/>`)
        document.write(`Sua idade é ${idade}!<br/>`)
        document.write(`A cidade de ${local} é muito bonita!`)

    
    </script>
</body>
</html>
