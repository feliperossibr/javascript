<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu País</title>
    <style>
        body {
            font: 15pt times;
            background-color: rgb(0, 0, 0);
            color: rgb(50, 0, 255);
        }
    </style>
</head>
<body>
    <h1>Sistem de verificação de Nacionalidade</h1>
    Qual seu País: <input type="string" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = String(txtp.value)
            res.innerHTML = (`<p>Seu País é <strong>${país}</strong>!</p>`)
            if (país == 'Brasil') {
                res.innerHTML = `<p>Parabéns! Você é <strong>Brasileiro!<strong></p> `
            } else {
                res.innerHTML += `Você é <strong>Estrangeiro</strong>!`
            }
        }
    </script>
    
</body>
</html>
